<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Исследование</title>
        <link type="text/css" rel="stylesheet" href="styles/mainStyles.css">
        <link type="text/css" rel="stylesheet" href="styles/lightBoxStyles.css">
    </head>
<body>
<table>
    <tr>
        <td class="marginCol"></td>
        <td class="mainCol">
            <div class="headWrapper">
                <h1>Многоаспектное исследование личности</h1>
            </div>
        </td>
        <td class="marginCol"></td>
    </tr>
    <tr>
        <td class="marginCol"></td>
        <td class="mainCol">
            <div class="mainWrapper">
                <p3 class="titleText">Укажите информацию о себе</p3><br>
                <table>
                    <tr>
                        <td class="miniRadioLeftCol"><p2>Пол</p2></td>
                        <td>
                            <label><input type="radio" name="sex" value="Man"> Мужской</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="miniRadioLeftCol"></td>
                        <td>
                            <label><input type="radio" name="sex" value="Woman"> Женский</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="miniRadioLeftCol"><p2>Возраст</p2></td>
                        <td><input type="text" class="miniSimpleTextarea"></td>
                    </tr>
                </table>
                <input type="button" class="greenButton" value="Продолжить">
                <p2 class="errorMessage_hidden">
                    Пожалуйста, укажите свой возраст
                </p2>
            </div>
        </td>
        <td class="marginCol"></td>
    </tr>
</table>
</body>
</html>
